<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height intial-scale=1 user-scalable=no, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simple Calculator By Viraj Vadhane</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://www.googleapis.com/webfonts/v1/webfonts?key=AIzaSyC3mMHpYRKsQi3Xnyl6ncbgljgc6m1yIYA"
      rel="stylesheet"
    />
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-70447982-5");
    </script>
  </head>
  <body>
    <div class="container">
      <h1 style="color: yellow">Calculator</h1>
      <div class="Calculator"></div>
      <input type="text" name="screen" id="answer" readonly />
      <tr>
        <td><button>(</button></td>
        <td><button>)</button></td>
        <td><button>C</button></td>
        <td><button>%</button></td>
      </tr>
      <tr>
        <td><button>7</button></td>
        <td><button>8</button></td>
        <td><button>9</button></td>
        <td><button>X</button></td>
      </tr>
      <tr>
        <td><button>4</button></td>
        <td><button>5</button></td>
        <td><button>6</button></td>
        <td><button>-</button></td>
      </tr>
      <tr>
        <td><button>1</button></td>
        <td><button>2</button></td>
        <td><button>3</button></td>
        <td><button>+</button></td>
      </tr>
      <tr>
        <td><button>0</button></td>
        <td><button style="font-size: bold">.</button></td>
        <td><button>/</button></td>
        <td><button>=</button></td>
      </tr>
    </div>
  </body>
  <script src="calc.js"></script>
</html>
