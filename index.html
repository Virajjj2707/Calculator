<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height intial-scale=1 user-scalable=no, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simple Calculator By Viraj Vadhane</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://www.googleapis.com/webfonts/v1/webfonts?key=AIzaSyC3mMHpYRKsQi3Xnyl6ncbgljgc6m1yIYA"
      rel="stylesheet"
    />
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-70447982-5");
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  </head>
  <body style="background: linear-gradient(45deg, red, blue)">
    <div class="container">
      <h1>
        <h1 class="ml3">Calculator</h1>
      </h1>
      <div class="calculator">
        <input type="text" name="screen" id="answer" readonly />
        <table>
          <tr>
            <td><button>(</button></td>
            <td><button>)</button></td>
            <td>
              <button
                style="
                  background-color: #f01600;
                  font-weight: bold;
                  color: #ecf0f1;
                "
              >
                C
              </button>
            </td>
            <td><button>%</button></td>
          </tr>
          <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button>X</button></td>
          </tr>
          <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button>-</button></td>
          </tr>
          <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button>+</button></td>
          </tr>
          <tr>
            <td><button>0</button></td>
            <td><button style="font-weight: bold">.</button></td>
            <td><button>/</button></td>
            <td>
              <button
                style="
                  background-color: #25db72;
                  font-weight: bold;
                  color: #ecf0f1;
                "
              >
                =
              </button>
            </td>
          </tr>
        </table>
        <hr style="max-width: 50vw" />
        <div
          style="
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
          "
        >
          Made with <img style="margin: 0.15rem" src="heart.png" />by<a
            style="text-decoration: none; color: #f1c40f; margin-left: 0.25rem"
            target="_blank"
            href="https://github.com/Virajjj2707"
            >Viraj Vadhane</a
          >
        </div>
      </div>
    </div>
    <div id="turn">PLEASE TURN YOUR DEVICE</div>
  </body>
  <script src="calc.js"></script>
</html>
